<!DOCTYPE html>
<html>
	<head>
		<title>Demo</title>
		<script src="SVGEditor.js"></script>

		<script src="CssClass/CssClass.js"></script>
		<script src="Animate/Animate.js"></script>

		<script src="ElementConstructor/ElementConstructor.js"></script>

		<script src="Canvas/Canvas.js"></script>
		<script src="Canvas/Draw/Draw.js"></script>
		<script src="Canvas/CanvasOverlay/CanvasOverlay.js"></script>

		<script src="Commands/Commands.js"></script>

		<script src="TextOut/TextOut.js"></script>
	</head>
	<body>

		<div style="margin: 20px; display: inline-block;" id="SVGEditorA">
		</div>

		

		<div id="SVGEditorA_TextOut" style="display: block; position: fixed; width: 700px; height: 100%; box-sizing: border-box; top: 0px; right: 0px; padding: 20px;">
		</div>
		<br />
		<span>colour current layer: </span><input type="text" oninput="setCurrentFill(this.value);" placeholder="#fill"></input>

		<script>
			window.editor = new SVGEditor(document.getElementById('SVGEditorA'), {
				canvas: {
					width: 20,
					height: 20
				},
				width: 500,
				height: 500,
				textOut: 'SVGEditorA_TextOut',
				wireframe: true
			});

			function setCurrentFill(strFill)
			{
				'use strict';
				window.editor.Commands.setFillColor(strFill);
			}
		</script>
	</body>
</html>
